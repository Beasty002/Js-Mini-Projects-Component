<body>
    <div class="slide-container">
        <section class="slides">
            <img src="./images/img1.jpg" alt="" class="slide-image active">
            <img src="./images/img2.jpg" alt="" class="slide-image">
            <img src="./images/img3.jpg" alt="" class="slide-image">
        </section>
        <div class="buttons">
            <span class="next">&#10095</span>
            <span class="prev">&#10094</span>
        </div>
        <div class="dotsContainer">
            <div class="dot active" attr="0" onclick="switchImage(this)"></div>
            <div class="dot" attr="1" onclick="switchImage(this)"></div>
            <div class="dot" attr="2" onclick="switchImage(this)"></div>
        </div>
    </div>
    <div class="img-wrapper">
        <figure class="image-container">
            <input type="file" class="file" accept="image/png, image/gif, image/jpeg" hidden>
            <div class="img-holder">
                <i class='bx bx-x-circle img-clear'></i>

                <i class='bx bxs-cloud-upload'></i>
                <h2 class="img-msg">Click to upload image</h2>

            </div>
            <button class="img-btn">Select Image</button>
